name: E2E tests

on:
    push:
        branches:
            - main
    pull_request:
        types: [opened, synchronize, reopened, ready_for_review]

jobs:
    phpunit:
        runs-on: ${{ matrix.os }}

        strategy:
            matrix:
                include:
                    -   os: ubuntu-latest
                        php-version: '8.2'
                        test-dir: tests-e2e/bug52/
                        script: |
                            composer install
                            vendor/bin/phpstan analyse

        steps:
            -   name: Checkout
                uses: actions/checkout@v4

            -   name: Get tags
                run: git fetch --tags origin

            -   name: Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: ${{ matrix.php-version }}
                    extensions: gd, intl, pdo_mysql
                    coverage: none # disable xdebug, pcov

            -   run: "composer config repositories.repo-name vcs http://github.com/${{ github.repository_owner }}/${{ github.event.repository.name }}/"
                working-directory: ${{ matrix.test-dir }}

            -   run: "composer require --dev staabm/phpstan-todo-by:dev-${{ github.head_ref || github.ref_name }}"
                working-directory: ${{ matrix.test-dir }}

            -   name: "Tests"
                run: "${{ matrix.script }}"
                working-directory: ${{ matrix.test-dir }}
